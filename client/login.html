<!DOCTYPE HTML>
<html>
	<head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="/main.css">
    </head>
<body>
    <div id="loginPage">
        <h2 style="padding-left: 10px;">Login Page</h2>
        <div style="text-align: center;">
            <input id="mobile-number" placeholder="Mobile number" type="text" class="inputArea" autocomplete="on">
            </input>
            <input id="email-input" placeholder="E-mail" type="email" class="inputArea" autocomplete="on" autocomplete="email">
            </input> 
        </div>
        <div style="text-align: center; padding-bottom: 30px;">
            <button id="login-button">
                LOGIN
            </button>
        </div>
    </div>
</body>
</html>
